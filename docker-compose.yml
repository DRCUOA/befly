version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: befly-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-writing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-writing}
      POSTGRES_DB: ${POSTGRES_DB:-writing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-writing}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - befly-network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: befly-server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3005}
      DATABASE_URL: postgres://${POSTGRES_USER:-writing}:${POSTGRES_PASSWORD:-writing}@postgres:5432/${POSTGRES_DB:-writing}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-3005}:3005"
    networks:
      - befly-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: befly-client
    depends_on:
      - server
    ports:
      - "${CLIENT_PORT:-80}:80"
    networks:
      - befly-network
    restart: unless-stopped

networks:
  befly-network:
    driver: bridge

volumes:
  postgres_data:
